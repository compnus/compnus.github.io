<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../../script.js" defer></script>
    <script src="admin.js" defer></script>
    <title>Admin Message - CompNUS</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../message.css" />
    <link rel="stylesheet" href="../message.css" />
    <link rel="stylesheet" href="admin.css" />
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZW8SQ3EQ1B"></script><script>window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-ZW8SQ3EQ1B');</script></head>
<body>
    <script>
        initHeader("Admin Message");
    </script>

    <main>
        <div id="shadowcontainer">
            <div class="flex cc" id="mainheading">
                <p style="margin: 5px">Both the title and the message are compiled as HTML. &nbsp; <span onclick="popup('Image Class Cheatsheet', 'No Class = Normal Image<br><code>i1</code> = Big Square<br><code>i2</code> = Small Square<br><code>i3</code> = Big Rounded Square<br><code>i4</code> = Small Rounded Square<br><code>i5</code> = Big Circle<br><code>i6</code> = Small Circle<br><code>i7</code> = Rounded Square (Big Hover)<br><code>i8</code> = Rounded Square (Small Hover)')" style="color: yellow; cursor: pointer">Image Class Cheatsheet</span></p>
            </div>
            <div class="main">
                <div class="msgheading">
                    <div class="input" style="flex: 1">
                        <label for="receiver">Send to:</label>
                        <input id="receiver" placeholder="Leave empty for everyone" oninput="this.value = this.value.replaceAll(/[^a-zA-Z0-9_]/g, '').toLowerCase(); if (this.value.length>30) this.value = this.value.substring(0,30); document.getElementById('advreciever').value=this.value"/>
                    </div>
                    <div class="separation"></div>
                    <div class="input" style="flex: 3">
                        <label for="mtitle">Title:</label>
                        <input id="mtitle" placeholder="Message title"/>
                    </div>
                </div>
                <div class="msgcompose">
                    <textarea id="msg" placeholder="Message content"></textarea>
                </div>
                <div class="msgfinal">
                    <button onclick="history.back()">Discard and Return</button>
                    <button onclick="preview()">Preview</button>
                    <button onclick="sendMessage()" id="limitedsend">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        initFooter();
       // document.addEventListener("DOMContentLoaded", async () => { main() });
    </script>
</body>
</html>
