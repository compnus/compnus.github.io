<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../head.js"></script>
    <title>Log in - CompNUS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <script>
    initHeader("Log In");
    document.getElementById("headernav").removeChild(document.getElementById("userlogin"));
    </script>
    <main class="landing">
        <p>Don't have an account yet? <a href="signup.html" class="link">Sign up</a> right now!</p>
    <div class="landing">
    <form id="login-form">
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="johndoe@mail.com">
        </div>
        <div class="input">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="button" onclick="resetPassword()">Forgot Password</button>
        <button type="submit">Log in</button>
    </form>
    <p id="status"> </p>
    <p class="minilabel">Or sign in using:</p>
    <button onclick="signInWithProvider('google')">Sign in with Google</button>
    <button onclick="signInWithProvider('github')">Sign in with GitHub</button>


</div></main>

    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("login-form");
            const statusElement = document.getElementById("status");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                statusElement.textContent = "Logging in...";
                const { data, error } = await logInUser(email, password);

                if (error) {
                    statusElement.textContent = `Error: ${error.message}`;
                } else {
                    statusElement.textContent = "Login successful! Redirecting...";
                    setTimeout(() => window.location.href = "profile.html", 1000);
                }
            });
        });

        initFooter();
    </script>

</body>
</html>
