<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../script.js" defer></script>
    <title>Sign Up - CompNUS</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="credentials.css" />
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZW8SQ3EQ1B"></script><script>window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-ZW8SQ3EQ1B');</script></head>
<body>
    <script>
        initHeader("Sign Up");
        document.getElementById("headernav").removeChild(document.getElementById("userlogin"));
    </script>

    <main class="landing">
        <p>Have an account already? <a href="login.html" class="link">Log in</a> instead!</p>
        <div class="landing">
            <form id="signup-form">
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="johndoe@mail.com">
                </div>
                <div class="input">
                    <label for="password">Password:</label>
                    <div class="halve">
                        <input type="password" id="password" required oninput="this.style.borderColor = 'var(--border)'">
                        <button onclick="popup('Password Requirements', '<ul><li>8 or more characters</li><li>At least one lowercase letter</li><li>At least one UPPERCASE letter</li><li>At least one numb3r</li></ul>')" type="button">?</button>
                    </div>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="halve">
                        <input type="password" id="confirm-password" required>
                        <button onclick="var x = document.getElementById('confirm-password'); var y = document.getElementById('password'); var z = document.getElementById('passwordeye'); if (x.type == 'password') { x.type = 'text'; y.type = 'text'; z.src = 'https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=FFFFFF' } else { x.type = 'password'; y.type = 'password'; z.src='https://img.icons8.com/?size=100&id=30M9wv1iFkcH&format=png&color=FFFFFF' }" type="button"><img src="https://img.icons8.com/?size=100&id=30M9wv1iFkcH&format=png&color=FFFFFF" id="passwordeye" /></button>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p id="status"> </p>
            <p class="minilabel">Or sign in using:</p>
            <button onclick="signInWithProvider('google')">Sign in with Google</button>
            <button onclick="signInWithProvider('github')">Sign in with GitHub</button>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("signup-form");
            const statusElement = document.getElementById("status");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                if (password !== confirmPassword) {
                    statusElement.textContent = "Passwords do not match!";
                    document.getElementById("password").style.borderColor = "red";
                    return;
                }

                if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)) {
                    problms = [];
                    if (password.length < 8) problms.push("Password must be at least 8 characters long.");
                    if (!/^(?=.*[a-z]).{0,}$/.test(password)) problms.push("Password must contain a lowercase letter.");
                    if (!/^(?=.*[A-Z]).{0,}$/.test(password)) problms.push("Password must contain an UPPERCASE letter.");
                    if (!/^(?=.*\d).{0,}$/.test(password)) problms.push("Password must contain a numb3r.");

                    statusElement.textContent = "Password doesn't meet requirements!\n"+problms.join("\n");

                    document.getElementById("password").style.borderColor = "red";
                    return;
                }

                statusElement.textContent = "Signing up...";
                const { data, error } = await signUpUser(email, password);

                if (error) {
                    statusElement.textContent = `Error: ${error.message}`;
                } else {
                    localStorage.setItem("referral", GetURLParameter("r") || "");
                    statusElement.textContent = "Sign-up successful! Check your email to verify your account.";
                }
            });
        });

        initFooter();
    </script>
</body>
</html>
