<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../script.js" defer></script>
    <title>Reset Password - CompNUS</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="credentials.css" />
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZW8SQ3EQ1B"></script><script>window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-ZW8SQ3EQ1B');</script></head>
<body>
    <script>
        initHeader("Reset Password");
        document.getElementById("headernav").removeChild(document.getElementById("userlogin"));
    </script>

    <main class="landing">
        <div class="landing">
            <form id="resetpassword-form">
                <div class="input">
                    <label for="password">New Password:</label>
                    <div class="halve">
                        <input type="password" id="password" required oninput="this.style.borderColor = 'var(--border)'">
                        <button onclick="popup('Password Requirements', '<ul><li>8 or more characters</li><li>At least one lowercase letter</li><li>At least one UPPERCASE letter</li><li>At least one numb3r</li></ul>')" type="button">?</button>
                    </div>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="halve">
                        <input type="password" id="confirm-password" required>
                        <button onclick="var x = document.getElementById('confirm-password'); var y = document.getElementById('password'); var z = document.getElementById('passwordeye'); if (x.type == 'password') { x.type = 'text'; y.type = 'text'; z.src = 'https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=FFFFFF' } else { x.type = 'password'; y.type = 'password'; z.src='https://img.icons8.com/?size=100&id=30M9wv1iFkcH&format=png&color=FFFFFF' }" type="button"><img src="https://img.icons8.com/?size=100&id=30M9wv1iFkcH&format=png&color=FFFFFF" id="passwordeye" /></button>
                    </div>
                </div>
                <p id="status"> </p>
                <button type="submit">Save New Password</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("resetpassword-form");
            const statusElement = document.getElementById("status");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                if (password !== confirmPassword) {
                    statusElement.textContent = "Passwords do not match!";
                    document.getElementById("password").style.borderColor = "red";
                    return;
                }

                if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)) {
                     problms = [];
 if (password.length < 8) problms.push("Password must be at least 8 characters long.");
 if (!/^(?=.*[a-z]).{0,}$/.test(password)) problms.push("Password must contain a lowercase letter.");
 if (!/^(?=.*[A-Z]).{0,}$/.test(password)) problms.push("Password must contain an UPPERCASE letter.");
 if (!/^(?=.*\d).{0,}$/.test(password)) problms.push("Password must contain a numb3r.");

 statusElement.innerHTML = "Password doesn't meet requirements!<br>"+problms.join("<br>");
                    document.getElementById("password").style.borderColor = "red";
                    return;
                }

                statusElement.innerHTML = "Saving new password..."

                const { error } = await sb.auth.updateUser({
                    password: password
                });

                if (error) {
                    statusElement.innerHTML = error.message;
                } else {
                    statusElement.innerHTML = "Password successfully updated!";
                    window.location.href = "/u/login.html";
                }
            });
        });

        initFooter();
    </script>
</body>
</html>
