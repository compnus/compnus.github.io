<!DOCTYPE html>
<html>
<head>
    <script src="head.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
    <title>CompNUS</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="main">
        <div class="flex cc">
            <img id="ilogo" src="site/image/logo/main.svg" />
            <h1 id="logo"><span style="font-family:'Funnel Display';">Comp</span><span style="font-family:'Gabarito';">NUS</span></h1>
        </div>
        <div class="grid unirow" id="nav">
            <p class="link nav" title="Free crypto, new crypto projects and so much more!"><a href="projects.html">CryptoNUS</a></p>
            <p class="link nav" title="Projects by CompNUS, or supporting CompNUS."><a href="projects.html">Projects</a></p>
            <p class="link nav" id="userlogin" title="Gateway to everything NUS: mine $NUS crypto and more!"><a href="u/signup.html">Sign Up</a> <span style="color: white !important">/</span> <a href="u/login.html">Log In</a></p>
        </div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            var user = await getUser();
            var usern;
            if (user.user) {
                const { data: username, error: dbError } = await supabase
                    .from("users")
                    .select("username")
                    .eq("id", user.data.id)
                    .single();

                if (dbError) {
                    console.log(dbError);
                } else {
                    if (username.username) usern = username.username;
                }
                document.getElementById("userlogin").innerHTML = `<a href="u/profile.html">My Profile (${usern})</a>`;
            }
        });
    </script>
</body>
</html>
